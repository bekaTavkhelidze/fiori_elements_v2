specVersion: "4.0"
metadata:
  name: fiorielementsv2
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /v2
            url: http://localhost:4004
        bsp: fiorielementsv2
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: dist
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
    - name: fiori-tools-servestatic
      beforeMiddleware: fiori-tools-proxy
      configuration:
        paths:
          - path: /**/fiorielementsv2
            src: dist
resources:
  configuration:
    paths:
      webapp: dist
