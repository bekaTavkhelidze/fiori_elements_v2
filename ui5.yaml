specVersion: "4.0"
metadata:
  name: fiorielementsv2
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /v2
            url: http://localhost:4004
          - path: /root
            url: http://localhost:4004
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
    - name: fiori-tools-servestatic
      afterMiddleware: compression
      configuration:
        paths:
          - path: /test-resources/fiorielements
            src: ../fiori_elements/webapp
          - path: /resources/fiorielements
            src: ../fiori_elements/webapp
          - path: /appconfig
            src: appconfig
          - path: /resources/fiorielements
            src: ..\fiori_elements\webapp
